<mat-card>
  <mat-card-header>
    <mat-card-title> Enter Details </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form="ngForm" (submit)="selected.emit(user)">
      <table>
        <tr>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="name"
              [(ngModel)]="user.name"
              name="username"
            />
          </mat-form-field>
        </tr>
        <tr>
          <mat-form-field>
            <mat-label>details</mat-label>
            <input
              matInput
              type="text"
              placeholder="details"
              [(ngModel)]="user.details"
              name="userdetails"
            />
          </mat-form-field>
        </tr>
        <tr>
          <button type="submit" mat-raised-button>Submit</button>
        </tr>
      </table>
    </form>
  </mat-card-content>
</mat-card>
